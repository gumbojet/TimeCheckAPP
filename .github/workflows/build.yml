name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk \
              python3-pip python3-venv \
              libncurses5-dev libstdc++6 libffi-dev libssl-dev \
              libsqlite3-dev liblzma-dev zlib1g-dev \
              autoconf automake cmake pkg-config \
              libtool libffi-dev clang
          pip install --upgrade pip setuptools
          pip install buildozer cython virtualenv

      - name: Ensure Buildozer dependencies are installed
        run: |
          buildozer -v android clean || true
          buildozer -v android update

      - name: Check for existing buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: bin/*.apk
