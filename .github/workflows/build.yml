name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.6'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk \
              python3-pip python3-venv \
              libncurses5-dev libstdc++6 libffi-dev libssl-dev \
              libsqlite3-dev liblzma-dev zlib1g-dev \
              autoconf automake cmake pkg-config \
              libtool libffi-dev clang
          pip install --upgrade pip setuptools
          pip install buildozer cython virtualenv

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          ndk-version: '25.1.8937393'  # Specify the NDK version you need
          sdk-version: 'commandlinetools-latest'

      - name: Set up Android environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_NDK_HOME:$PATH" >> $GITHUB_ENV

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
          sdkmanager --install "ndk;25.1.8937393"

      - name: Ensure Buildozer dependencies are installed
        run: |
          buildozer -v android clean || true
          buildozer -v android update

      - name: Check for existing buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: bin/*.apk
